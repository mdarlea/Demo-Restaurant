<div class="container-fluid" data-ng-controller="topNavController">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-megadropdown-tabs">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/home"></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-megadropdown-tabs">
        <ul class="nav navbar-nav" ng-if="auth.isAuth">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <i class="fa fa-cutlery fa-lg"></i> Reservations <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" role="menu">
                    <li>
                        <a href="/#/reservation">
                            Make a new reservation
                        </a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="/#/reservations">
                            All Reservations
                        </a>
                    </li>
                </ul>
            </li>            
        </ul>
        <form class="navbar-form navbar-left" role="search" ng-if="auth.isAuth">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <ul class="nav navbar-nav navbar-right" ng-if="auth.isAuth">
            <li>
                <a href="/#/home">Hello {{getUserName()}}!</a>
            </li>
            <li>
                <a href="#" data-ng-click="logOut()">Log off</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right" ng-show="!auth.isAuth">
            <li><a href="/#/register">Register</a></li>
            <li><a href="/#/login">Log in</a></li>
        </ul>
    </div>
</div>
<script>
    $(function () {
        $(".dropdown").hover(
            function () {
                $('.dropdown-menu', this).stop(true, true).slideDown("fast");
                $(this).toggleClass('open');
            },
            function () {
                $('.dropdown-menu', this).stop(true, true).slideUp("fast");
                $(this).toggleClass('open');
            }
        );
    });
</script>
