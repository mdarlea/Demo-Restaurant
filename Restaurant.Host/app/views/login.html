<h2>Log In</h2>
<div class="row">
    <div class="col-md-8">
        <section>
            <form class="form-horizontal" role="form" name="loginForm" bg-submit="login(loginForm.$valid)" novalidate>
                <h4>Use a local account to log in.</h4>
                <hr/>
                <sw-form-field label="User Name:" name="userName"
                               placeholder="User Name"
                               data-ng-model="loginData.userName" ng-required="true">
                </sw-form-field>
                <sw-form-field label="Password:" name="password"
                               placeholder="Password"
                               type="password"
                               data-ng-model="loginData.password" ng-required="true">
                </sw-form-field>

                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="submit" class="btn btn-success" ng-disabled="loginForm.$invalid">
                            Log in
                        </button>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
