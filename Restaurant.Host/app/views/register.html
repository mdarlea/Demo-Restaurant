<h4>Create a new account.</h4>
<hr/>
<sw-form-field label="Email:"
               placeholder="Email"
               type="text"
               data-ng-model="email">
</sw-form-field>
<sw-form-field label="Hometown:"
               placeholder="Hometown"
               type="text"
               data-ng-model="hometown">
</sw-form-field>
<sw-form-field label="Password:"
               placeholder="Password"
               type="text"
               data-ng-model="password">
</sw-form-field>
<sw-form-field label="Confirm Password:"
               placeholder="Confirm Password"
               type="text"
               data-ng-model="confirmPassword">
</sw-form-field>

<div class="form-group">
    <div class="col-md-offset-2 col-md-10">
        <input type="submit" class="btn btn-default" value="Register" />
    </div>
</div>
