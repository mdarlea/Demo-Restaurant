<div class="row" ng-if="loading" data-ng-include data-src="'/app/views/loading-partial.html'"></div>
<div class="row" ng-show="!loading">
    <form class="form-horizontal" name="reservationForm" ng-submit="updateReservation(reservationForm.$valid)" novalidate>
        <fieldset>          
            <div id="legend">
                <legend class="">Modify Reservation</legend>
            </div>
            <button type="button" class="btn btn-labeled btn-danger col-xs-offset-7" data-toggle="modal" data-target="#confirm">
                <span class="btn-label"><i class="glyphicon glyphicon-trash"></i></span>Delete Reservation
            </button>  
            <div class="col-xs-3" data-ng-include data-src="'/app/views/reservation-partial.html'"></div>
        </fieldset>
    </form>
</div>
<div data-ng-include data-src="'/app/views/error-partial.html'"></div>

<div class="modal fade" id="confirm" role="dialog" tabindex="-1" aria-hidden="true">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 text-center">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">×</button>
                <br><br>
                <h2>Are you sure you want to remove this reservation?</h2>
                <div class="text-center">
                    <button type="button" class="btn shadow btn-fresh text-uppercase" data-dismiss="modal" ng-click="deleteReservation()">Yes</button>
                    <button type="button" class="btn shadow btn-hot text-uppercase" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>
</div>
